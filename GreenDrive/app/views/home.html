<div class="row">
	<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 col-no-padding">
		<div class="hpanel hpanel_first">
			<div class="panel-body">
				<div class="text-center">
					<h2 class="m-b-xs">CO<sub>2</sub> Footprint</h2>
					<div class="m">
						<just-gage id="footprint" min=0 max="target" title=""
							value="emission"
							options="{
            levelColors: ['#00FF00', '#66ff00', '#FFFF00', '#FF0000'],
            levelGradiant: false,
            titleFontColor: 'white',
            titleFontFamily: 'Antic'}"></just-gage>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 col-no-padding">
		<div class="hpanel hpanel_second">
			<a ui-sref="ranking({userId:userId})">
				<div class="panel-body">
					<div class="text-center">
						<h2 class="m-b-xs">Rankings</h2>
						<div class="m">
							<i class="fa fa-trophy fa-5x home_icon" aria-hidden="true"></i>
							<user-ranking></user-ranking>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 col-no-padding">
		<div class="hpanel hpanel_third">
			<a ui-sref="alternativeroute({userId:userId})">
				<div class="panel-body">
					<div class="text-center">
						<h2 class="m-b-xs">Alternative</h2>
						<div class="m">
							<i class="fa fa-map-o fa-5x home_icon" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 col-no-padding">
		<div class="hpanel hpanel_fourth">
			<a ui-sref="ranking({userId:userId})">
				<div class="panel-body">
					<div class="text-center">
						<h2 class="m-b-xs">Manual</h2>
						<div class="m">
							<i class="fa fa-book fa-5x home_icon" aria-hidden="true"></i>
							
						</div>
					</div>
				</div>
			</a>
		</div>
	</div>

</div>
