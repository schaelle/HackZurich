<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				
		<div class="panel panel-default rankingtable">
		  <!-- Table -->
		  <table class="table">
		  <thead>
		  	<tr>
		  		<td align="center">
		  			Rank
		  		</td>
		  		<td>
		  			User
		  		</td>
		  		<td>
		  			Points
		  		</td>
		  	</tr>
		  </thead>
		  <tbody>
					<tr ng-repeat="item in userdata | orderBy:['Ranking.Rank']">
						<td align="center" ng-if="item.Name !== currentUser[1].$value">
							# {{item.Ranking.Rank}}
						</td>
						<td class="ranking_row" align="center" ng-if="item.Name === currentUser[1].$value">
							# {{item.Ranking.Rank}}
						</td>
						<td ng-if="item.Name !== currentUser[1].$value">
							<img src="https://api.adorable.io/avatars/34/{{item.Prename}}" class="img-circle xs-b" alt="logo"> {{item.Name}} {{item.Prename}}
						</td>
						<td class="ranking_row" ng-if="item.Name === currentUser[1].$value">
							<img src="https://api.adorable.io/avatars/34/{{item.Prename}}" class="img-circle xs-b" alt="logo"> {{item.Name}} {{item.Prename}}
						</td>
						<td ng-if="item.Name != currentUser[1].$value">
							{{item.Ranking.Points}}
						</td>
						<td class="ranking_row" ng-if="item.Name === currentUser[1].$value">
							{{item.Ranking.Points}}
						</td>
					</tr>
		    </tbody>
		  </table>
		</div>
	</div>
<div>
