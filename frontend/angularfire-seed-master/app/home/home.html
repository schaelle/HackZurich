
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
		
		  <ul class="menu">
    <li><a href="#/home">home</a></li>
    <li><a href="#/chat">chat</a></li>
    <li ng-hide="loggedIn"><a href="#/login">login</a></li>
    <li ng-show="loggedIn"><a href="#/account">account</a></li>
  </ul>
  
			<p class="status good" ng-show="loggedIn">Hello! You are logged
				in with id {{user.uid}}.</p>
			<p class="status" ng-hide="loggedIn">
				Welcome. You are not <a href="#/login">logged in</a>
			</p>
			<input ng-model="syncedValue.$value" type="text"
				ng-change="syncedValue.$save()" /> <b>{{syncedValue.$value}}</b>
			<p>
				Open <a ng-href="{{FBURL}}/syncedValue" target="_blank">Forge</a> or
				a <a target="_blank" href="#/">new window</a> to see this input
				update in real time.
			</p>
		</div>
	</div>
</div>
